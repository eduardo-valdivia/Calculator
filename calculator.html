<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
    <script src="calcScript.js" defer></script> <!--its src, not scr. This cause my 30 minutes of headache lol-->
</head>
<body>
    <div class="calc-grid">
        <div class="calc-output"> <!--Gave output its own div to be able to show whats been previosly pressed and what is being pressed now-->
            <div data-operand-prev class="operand-prev"></div>
            <div data-operand-current class="operand-current"></div>
        </div>
            <button data-clear class="double-size">AC</button>
            <button data-delete>DEL</button>
            <button data-operator>รท</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator>*</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator>+</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-operator>-</button>
            <button data-num>.</button> <!--period gets data-num cause it acts like a number for our purposes--> 
            <button data-num>0</button>
            <button data-equals class="double-size">=</button>
    </div>   
</body>
</html>
